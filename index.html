<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/6c00143dfb.js" crossorigin="anonymous"></script>
    <title>Movie Watchlist</title>
</head>

<body>
    <header>
        <h1 class="header-txt">Find your film</h1>
        <p class="watchlist-link-txt"><a href="./watchlist.html">My Watchlist</a></p>
    </header>

    <div class="search-bar-container">
        <div class="input-container">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input id="search-bar-input" class="search-bar-input" type="text" placeholder="Search for a movie">
            <button id="search-bar-btn" class="search-bar-btn">Search</button>
        </div>
    </div>

    <main id="main-container">
        <div id='initial-container' class="initial-container">
            <i class="fa-solid fa-film"></i>
            <p>Start Exploring</p>
        </div>

        <div class="lds-hourglass" id="lds-hourglass"></div>

        <section id="results-container" class="results-container">

        </section>
    </main>
    
</body>
</html>
